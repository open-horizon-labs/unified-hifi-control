name: PR Build

on:
  pull_request:
    branches: [master, v3]
  push:
    branches:
      - 'v3'
      - 'feature/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-build"
          cache-all-crates: true
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-build"
          cache-all-crates: true
          cache-on-failure: true

      - name: Run tests
        run: cargo test --workspace

  # Build web assets (WASM + JS) - runs once, shared by all platforms
  build-web-assets:
    name: Build Web Assets
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-build"
          cache-all-crates: true
          cache-on-failure: true

      - name: Cache Dioxus CLI
        id: cache-dx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/dx
          key: dx-cli-0.7.3

      - name: Install Dioxus CLI
        if: steps.cache-dx.outputs.cache-hit != 'true'
        run: cargo install dioxus-cli@0.7.3 --locked

      - name: Build Tailwind CSS
        run: make css

      - name: Build web assets
        run: dx build --release --platform web --features web

      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-assets
          path: target/dx/unified-hifi-control/release/web/public/
          retention-days: 5

  # Fast builds for PR testing - x86_64 only
  build-linux-x64:
    name: Build Linux x64
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache cross
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: cross-0.2.5

      - name: Install cross
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross@0.2.5

      - name: Build with cross
        run: cross build --release --target x86_64-unknown-linux-musl

      - name: Rename binary
        run: |
          mkdir -p dist/bin
          cp target/x86_64-unknown-linux-musl/release/unified-hifi-control dist/bin/unified-hifi-linux-x64

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-musl
          path: dist/bin/
          retention-days: 5

  docker-x64:
    name: Build Docker (x64 only)
    runs-on: ubuntu-latest
    needs: [build-linux-x64, build-web-assets]
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-musl
          path: binaries/

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: public/

      - name: Prepare binary
        run: |
          mv binaries/unified-hifi-linux-x64 binaries/unified-hifi-linux-amd64
          ls -la binaries/
          ls -la public/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: muness/unified-hifi-control
          tags: |
            type=ref,event=pr
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ci
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-qnap-x64:
    name: Build QNAP (x64)
    needs: [build-linux-x64, build-web-assets]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-musl
          path: dist/bin/

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: dist/public/

      - name: Make binary executable
        run: chmod +x dist/bin/*

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare QNAP package
        run: |
          mkdir -p qnap-build/shared
          cp dist/bin/unified-hifi-linux-x64 qnap-build/shared/unified-hifi-control
          chmod +x qnap-build/shared/unified-hifi-control
          cp -r dist/public qnap-build/shared/public
          cp build/qnap/shared/*.sh qnap-build/shared/
          chmod +x qnap-build/shared/*.sh
          sed "s/{{VERSION}}/${{ steps.version.outputs.version }}/" build/qnap/qpkg.cfg > qnap-build/qpkg.cfg
          echo '#!/bin/sh' > qnap-build/package_routines

      - name: Build QPKG with Docker
        run: |
          docker run --rm --platform linux/amd64 \
            -v "$(pwd)/qnap-build:/src" \
            -w /src \
            owncloudci/qnap-qpkg-builder@sha256:e342184e415b1df87ef00b8c1df47988ffd6a9d232a21331556067d400f06189 \
            sh -c '/usr/share/qdk2/QDK/bin/qbuild --build-dir /src/build && cp /src/build/*.qpkg /src/ && chmod 666 /src/*.qpkg'

      - name: Move QPKG to dist
        run: |
          mkdir -p dist/installers
          mv qnap-build/*.qpkg dist/installers/unified-hifi-control_${{ steps.version.outputs.version }}_x86_64.qpkg

      - name: Upload QNAP package
        uses: actions/upload-artifact@v4
        with:
          name: qnap-x86_64-qpkg
          path: dist/installers/*.qpkg
          retention-days: 5

  summary:
    name: Build Summary
    needs: [build-linux-x64, build-web-assets, docker-x64, build-qnap-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display build summary
        run: |
          echo "## PR Build Summary (x64 only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binaries" >> $GITHUB_STEP_SUMMARY
          echo "| Binary | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts -name 'unified-hifi-*' -type f | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Assets" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts/web-assets -type f 2>/dev/null | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts -name '*.qpkg' | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Full multi-arch builds run on release only._" >> $GITHUB_STEP_SUMMARY
