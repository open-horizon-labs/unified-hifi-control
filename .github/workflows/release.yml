name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # Build web assets (WASM + JS) - runs once, shared by all platforms
  build-web-assets:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-build"
          cache-all-crates: true

      - name: Cache Dioxus CLI
        id: cache-dx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/dx
          key: dx-cli-0.7.3

      - name: Install Dioxus CLI
        if: steps.cache-dx.outputs.cache-hit != 'true'
        run: cargo install dioxus-cli@0.7.3 --locked

      - name: Build Tailwind CSS
        run: make css

      - name: Build web assets
        run: dx build --release --platform web --features web

      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-assets
          path: target/dx/unified-hifi-control/release/web/public/
          retention-days: 1

  build-linux:
    name: Build Linux (musl static)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            output: unified-hifi-linux-x64
          - target: aarch64-unknown-linux-musl
            output: unified-hifi-linux-arm64
          - target: armv7-unknown-linux-musleabihf
            output: unified-hifi-linux-armv7
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cross
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: cross-0.2.5

      - name: Install cross
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross@0.2.5

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir -p dist/bin
          cp target/${{ matrix.target }}/release/unified-hifi-control dist/bin/${{ matrix.output }}

      - name: Create LMS-compatible binary names
        run: |
          cd dist/bin
          # Create LMS-compatible names for on-demand download
          case "${{ matrix.output }}" in
            unified-hifi-linux-x64)
              cp unified-hifi-linux-x64 unified-hifi-linux-x86_64
              ;;
            unified-hifi-linux-arm64)
              cp unified-hifi-linux-arm64 unified-hifi-linux-aarch64
              ;;
            unified-hifi-linux-armv7)
              cp unified-hifi-linux-armv7 unified-hifi-linux-armv7l
              ;;
          esac
          ls -la

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/bin/
          retention-days: 1

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            output: unified-hifi-macos-x64
          - target: aarch64-apple-darwin
            output: unified-hifi-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-${{ matrix.target }}"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir -p dist/bin
          cp target/${{ matrix.target }}/release/unified-hifi-control dist/bin/${{ matrix.output }}

      - name: Create LMS-compatible binary names
        run: |
          cd dist/bin
          # Create LMS-compatible names for on-demand download
          case "${{ matrix.output }}" in
            unified-hifi-macos-x64)
              cp unified-hifi-macos-x64 unified-hifi-darwin-x86_64
              ;;
            unified-hifi-macos-arm64)
              cp unified-hifi-macos-arm64 unified-hifi-darwin-arm64
              ;;
          esac
          ls -la

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/bin/
          retention-days: 1

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows-build"

      - name: Build
        run: cargo build --release

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p dist/bin
          cp target/release/unified-hifi-control.exe dist/bin/unified-hifi-win-x64.exe

      - name: Create LMS-compatible binary names
        shell: bash
        run: |
          cd dist/bin
          # Create LMS-compatible name for on-demand download
          cp unified-hifi-win-x64.exe unified-hifi-win64.exe
          ls -la

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: dist/bin/
          retention-days: 1

  build-linux-packages:
    name: Build Linux Packages (deb/rpm)
    needs: [build-linux, build-web-assets]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*-linux-*
          path: dist/bin/
          merge-multiple: true

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: dist/public/

      - name: Make binaries executable
        run: chmod +x dist/bin/*

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build deb package (x64)
        run: |
          fpm -s dir -t deb \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license "PolyForm Noncommercial 1.0.0" \
            -a amd64 \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-x64=/usr/bin/unified-hifi-control \
            dist/public/=/usr/share/unified-hifi-control/public \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Build rpm package (x64)
        run: |
          fpm -s dir -t rpm \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license "PolyForm Noncommercial 1.0.0" \
            -a x86_64 \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-x64=/usr/bin/unified-hifi-control \
            dist/public/=/usr/share/unified-hifi-control/public \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Build deb package (arm64)
        run: |
          fpm -s dir -t deb \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license "PolyForm Noncommercial 1.0.0" \
            -a arm64 \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-arm64=/usr/bin/unified-hifi-control \
            dist/public/=/usr/share/unified-hifi-control/public \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Build deb package (armv7/armhf)
        run: |
          fpm -s dir -t deb \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license "PolyForm Noncommercial 1.0.0" \
            -a armhf \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-armv7=/usr/bin/unified-hifi-control \
            dist/public/=/usr/share/unified-hifi-control/public \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            *.deb
            *.rpm
          retention-days: 5

  build-lms-plugin:
    name: Build LMS Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update install.xml version
        run: |
          sed -i "s|<version>[^<]*</version>|<version>${{ steps.version.outputs.version }}</version>|" lms-plugin/install.xml
          cat lms-plugin/install.xml

      - name: Create LMS plugin ZIP
        run: |
          mkdir -p dist
          cd lms-plugin
          # Create ZIP with UnifiedHiFi as root directory (expected by LMS)
          zip -r ../dist/lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip . \
            -x "*.git*" \
            -x "Bin/*"
          # Create empty Bin directory with placeholder
          mkdir -p Bin
          echo "# Binaries downloaded on first run" > Bin/.gitkeep
          zip -r ../dist/lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip Bin/.gitkeep
          rm -rf Bin
          cd ..
          ls -la dist/

      - name: Repack with correct directory structure
        run: |
          cd dist
          mkdir -p repack
          unzip lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip -d repack/UnifiedHiFi
          rm lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip
          cd repack
          zip -r ../lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip UnifiedHiFi
          cd ..
          rm -rf repack
          ls -la

      - name: Compute SHA1
        id: sha
        run: |
          SHA=$(sha1sum dist/lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip | cut -d' ' -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "SHA1: $SHA"

      - name: Upload LMS plugin
        uses: actions/upload-artifact@v4
        with:
          name: lms-plugin
          path: dist/lms-unified-hifi-control-*.zip
          retention-days: 5

  build-synology-packages:
    name: Build Synology Packages
    needs: [build-linux, build-web-assets]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: apollolake
            target: x86_64-unknown-linux-musl
            binary: unified-hifi-linux-x64
          - arch: rtd1296
            target: aarch64-unknown-linux-musl
            binary: unified-hifi-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: build/synology/package/

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: build/synology/package/public/

      - name: Rename binary
        run: |
          mv build/synology/package/${{ matrix.binary }} build/synology/package/unified-hifi-control
          chmod +x build/synology/package/unified-hifi-control

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Update package.json version
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" build/synology/package.json

      - name: Build Synology SPK
        uses: tomgrv/synology-package-builder@v1
        with:
          dsm: '7.0'
          arch: ${{ matrix.arch }}
          projects: ./build/synology
          output: /workspace/dist/installers

      - name: Upload Synology package
        uses: actions/upload-artifact@v4
        with:
          name: synology-${{ matrix.arch }}
          path: dist/installers/*.spk
          retention-days: 5

  build-qnap-packages:
    name: Build QNAP Packages
    needs: [build-linux, build-web-assets]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-musl
            binary: unified-hifi-linux-x64
          - arch: arm_64
            target: aarch64-unknown-linux-musl
            binary: unified-hifi-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/bin/

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: dist/public/

      - name: Make binary executable
        run: chmod +x dist/bin/*

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare QNAP package
        run: |
          mkdir -p qnap-build/shared
          cp dist/bin/${{ matrix.binary }} qnap-build/shared/unified-hifi-control
          chmod +x qnap-build/shared/unified-hifi-control
          cp -r dist/public qnap-build/shared/public
          cp build/qnap/shared/*.sh qnap-build/shared/
          chmod +x qnap-build/shared/*.sh
          sed "s/{{VERSION}}/${{ steps.version.outputs.version }}/" build/qnap/qpkg.cfg > qnap-build/qpkg.cfg
          echo '#!/bin/sh' > qnap-build/package_routines

      - name: Build QPKG with Docker
        run: |
          docker run --rm --platform linux/amd64 \
            -v "$(pwd)/qnap-build:/src" \
            -w /src \
            owncloudci/qnap-qpkg-builder@sha256:e342184e415b1df87ef00b8c1df47988ffd6a9d232a21331556067d400f06189 \
            sh -c '/usr/share/qdk2/QDK/bin/qbuild --build-dir /src/build && cp /src/build/*.qpkg /src/ && chmod 666 /src/*.qpkg'

      - name: Move QPKG to dist
        run: |
          mkdir -p dist/installers
          mv qnap-build/*.qpkg dist/installers/unified-hifi-control_${{ steps.version.outputs.version }}_${{ matrix.arch }}.qpkg

      - name: Upload QNAP package
        uses: actions/upload-artifact@v4
        with:
          name: qnap-${{ matrix.arch }}
          path: dist/installers/*.qpkg
          retention-days: 5

  upload-release:
    name: Upload to Release
    needs: [build-linux, build-macos, build-windows, build-linux-packages, build-lms-plugin, build-synology-packages, build-qnap-packages]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure
        run: ls -R artifacts/

      - name: Flatten binaries
        run: |
          mkdir -p release
          find artifacts -name "unified-hifi-*" -type f -exec cp {} release/ \;
          find artifacts -name "*.deb" -type f -exec cp {} release/ \;
          find artifacts -name "*.rpm" -type f -exec cp {} release/ \;
          find artifacts -name "*.zip" -type f -exec cp {} release/ \;
          find artifacts -name "*.spk" -type f -exec cp {} release/ \;
          find artifacts -name "*.qpkg" -type f -exec cp {} release/ \;
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

  summary:
    name: Build Summary
    needs: [build-linux, build-macos, build-windows, build-web-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: binary-*

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: artifacts/web-assets/

      - name: Display build summary
        run: |
          echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Binary | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts -type f -name "unified-hifi-*" | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Assets" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts/web-assets -type f | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done

  update-repo-xml:
    name: Update LMS repo.xml
    needs: upload-release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v3

      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download LMS zip and compute SHA
        id: sha
        run: |
          ZIP_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lms-unified-hifi-control-${{ steps.version.outputs.version }}.zip"
          echo "Downloading $ZIP_URL"
          curl -fSL --retry 3 --retry-delay 5 "$ZIP_URL" -o lms-plugin.zip
          # Verify download succeeded and file is valid (> 1KB)
          FILE_SIZE=$(stat -c%s lms-plugin.zip 2>/dev/null || stat -f%z lms-plugin.zip)
          if [ "$FILE_SIZE" -lt 1024 ]; then
            echo "Error: Downloaded file too small ($FILE_SIZE bytes), expected > 1KB"
            exit 1
          fi
          echo "Downloaded $FILE_SIZE bytes"
          SHA=$(sha1sum lms-plugin.zip | cut -d' ' -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Computed SHA: $SHA"

      - name: Update repo.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          cat > lms-plugin/repo.xml << 'REPOXML'
          <?xml version="1.0" encoding="UTF-8"?>
          <extensions>
            <plugins>
              <plugin name="UnifiedHiFi"
                      version="VERSION_PLACEHOLDER"
                      minTarget="8.0"
                      maxTarget="*">
                <title lang="EN">Unified Hi-Fi Control</title>
                <desc lang="EN">Source-agnostic hi-fi control bridge for Roon, LMS, HQPlayer, and hardware knobs. Provides HTTP APIs, MQTT integration, and web UI for controlling your audio system from anywhere.</desc>
                <url>URL_PLACEHOLDER</url>
                <sha>SHA_PLACEHOLDER</sha>
                <creator>Muness Castle</creator>
                <link>https://forums.lyrion.org/forum/user-forums/3rd-party-hardware/1804977-roon-knob-includes-lms-support</link>
              </plugin>
            </plugins>
          </extensions>
          REPOXML

          # Remove leading whitespace and substitute placeholders
          sed -i 's/^          //' lms-plugin/repo.xml
          sed -i "s|VERSION_PLACEHOLDER|$VERSION|" lms-plugin/repo.xml
          sed -i "s|URL_PLACEHOLDER|${REPO_URL}/releases/download/v${VERSION}/lms-unified-hifi-control-${VERSION}.zip|" lms-plugin/repo.xml
          sed -i "s|SHA_PLACEHOLDER|$SHA|" lms-plugin/repo.xml

          cat lms-plugin/repo.xml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lms-plugin/repo.xml
          git commit -m "chore: Update repo.xml to v${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push
